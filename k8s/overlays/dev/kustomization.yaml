apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rag-chatbot

resources:
- ../../base

# Development-specific patches
patches:
- path: replicas-patch.yaml
- path: resources-patch.yaml

configMapGenerator:
- name: rag-config
  behavior: merge
  literals:
  - ENVIRONMENT=development
  - LOG_LEVEL=DEBUG
  - EMAIL_ENABLED=false

secretGenerator:
- name: rag-secrets
  behavior: replace
  literals:
  - SECRET_KEY=dev-secret-key-not-secure

