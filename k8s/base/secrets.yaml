apiVersion: v1
kind: Secret
metadata:
  name: rag-secrets
  namespace: rag-chatbot
type: Opaque
stringData:
  # JWT Secret (generate with: openssl rand -hex 32)
  SECRET_KEY: "change-this-in-production-use-openssl-rand-hex-32"
  
  # Database password (if using PostgreSQL)
  DATABASE_PASSWORD: "change-this-password"
  
  # SMTP credentials
  SMTP_USERNAME: "your-email@gmail.com"
  SMTP_PASSWORD: "your-app-password"
  
  # Admin credentials
  ADMIN_EMAIL: "admin@example.com"
  ADMIN_PASSWORD: "change-this-password"

---
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: rag-chatbot
type: kubernetes.io/dockerconfigjson
data:
  # Docker registry credentials (base64 encoded)
  # Generate with: kubectl create secret docker-registry --dry-run=client
  .dockerconfigjson: e30K

