version: '3.8'

# Production Docker Compose override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  backend:
    # Override command to remove --reload for production
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --workers 4
    environment:
      - ENVIRONMENT=production
      # SECRET_KEY must be set via environment variable or .env file
      # CORS_ORIGINS must be set to your production domain(s)
    # Remove development volumes
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    # Add resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  frontend:
    environment:
      - ENVIRONMENT=production
    # Add resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  nginx:
    # Production nginx should use SSL
    # Uncomment and configure SSL certificates
    # volumes:
    #   - ./nginx/ssl:/etc/nginx/ssl:ro
    #   - ./nginx/ssl.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
      # - "443:443"  # Uncomment when SSL is configured

