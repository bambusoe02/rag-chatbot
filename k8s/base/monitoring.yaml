apiVersion: v1
kind: ServiceMonitor
metadata:
  name: rag-backend-monitor
  namespace: rag-chatbot
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: rag-chatbot
data:
  alerts.yml: |
    groups:
    - name: rag-chatbot
      interval: 30s
      rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(rag_errors_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/second"
      
      # Slow queries
      - alert: SlowQueries
        expr: histogram_quantile(0.95, rate(rag_query_duration_seconds_bucket[5m])) > 30
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Queries are slow"
          description: "95th percentile query time is {{ $value }}s"
      
      # Low user satisfaction
      - alert: LowSatisfaction
        expr: rag_user_satisfaction_score < 70
        for: 1h
        labels:
          severity: info
        annotations:
          summary: "User satisfaction is low"
          description: "Satisfaction score is {{ $value }}%"

