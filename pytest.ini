[pytest]
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    admin: Admin-only tests
    slow: Tests that take a long time
    smoke: Quick smoke tests

addopts =
    -v
    --tb=short
    --strict-markers
    --html=tests/e2e/reports/report.html
    --self-contained-html

asyncio_mode = auto

