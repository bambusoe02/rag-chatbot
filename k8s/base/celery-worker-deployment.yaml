apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: rag-chatbot
  labels:
    app: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: your-registry/rag-chatbot-backend:latest
        imagePullPolicy: Always
        command:
        - celery
        - -A
        - backend.celery_app
        - worker
        - --loglevel=info
        - --concurrency=4
        - --queues=default,documents,embeddings
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: rag-secrets
              key: SECRET_KEY
        envFrom:
        - configMapRef:
            name: rag-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: rag-data-pvc
      imagePullSecrets:
      - name: registry-credentials

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: rag-chatbot
  labels:
    app: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: your-registry/rag-chatbot-backend:latest
        imagePullPolicy: Always
        command:
        - celery
        - -A
        - backend.celery_app
        - beat
        - --loglevel=info
        envFrom:
        - configMapRef:
            name: rag-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      imagePullSecrets:
      - name: registry-credentials

